<h2>Publishers</h2>
<a [routerLink]="['/publisherForm']">New Entry</a>
<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Country</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let publisherInfo of publisherData">
    <td>{{ publisherInfo.publisherId}}</td>
    <td>{{ publisherInfo.name}}</td>
    <td>{{ publisherInfo.country}}</td>
    <td><a [routerLink]="['/publisherForm', publisherInfo.publisherId]">Edit Entry</a></td>
  </tr>
  </tbody>
</table>
